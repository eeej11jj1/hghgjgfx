<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الاختيار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .options-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .option {
            margin-bottom: 20px;
        }

        .option a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .option:first-child a {
            background-color: #3498db;
        }

        .option:last-child a {
            background-color: #e74c3c;
        }

        .option a:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="options-container">
        <div class="option">
            <a href="3.html"> اختبار المادة الاول </a>
        </div>
        <div class="option">
            <a href="4.html">اختبار المادة الثانيه</a>
        </div>
    </div>

</body>
</html>

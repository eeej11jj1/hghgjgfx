<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة بشأن الاختبارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .message-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-container h2 {
            color: #333333;
        }

        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2>لا توجد اختبارات حالياً في هذه المادة</h2>
        <p class="message">يرجى التحقق في وقت لاحق لأي تحديثات.</p>
    </div>

</body>
</html>
